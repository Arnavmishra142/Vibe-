<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Vibe Music</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231DB954'/%3E%3Cpath d='M35 30 L35 70 L75 50 Z' fill='white'/%3E%3C/svg%3E">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212; 
            color: white; 
            min-height: 100vh;
            padding-bottom: 140px;
        }
        .header { 
            background: linear-gradient(180deg, #1a1a2e 0%, #121212 100%);
            padding: 20px;
            text-align: center;
        }
        .logo { font-size: 28px; font-weight: bold; color: #1DB954; }
        .tagline { color: #b3b3b3; font-size: 14px; margin-top: 5px; }
        
        .search-box { 
            padding: 15px 20px; 
            position: sticky; 
            top: 0; 
            background: #121212; 
            z-index: 100;
        }
        .search-input { 
            width: 100%; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: none; 
            background: white; 
            color: black;
            font-size: 16px;
        }
        
        .section { padding: 15px 20px; }
        .section-title { font-size: 20px; margin-bottom: 15px; font-weight: 600; }
        
        .song-list { display: flex; flex-direction: column; gap: 10px; }
        .song-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 12px; 
            background: #181818; 
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .song-item:active { background: #282828; }
        .song-img { width: 50px; height: 50px; border-radius: 4px; background: #282828; }
        .song-img img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .song-info { flex: 1; min-width: 0; }
        .song-name { font-size: 15px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-artist { font-size: 13px; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .play-btn { 
            width: 40px; 
            height: 40px; 
            background: #1DB954; 
            border: none; 
            border-radius: 50%; 
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        
        .player { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #181818; 
            border-top: 1px solid #282828;
            padding: 15px;
            z-index: 1000;
        }
        .player-song { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .player-img { width: 45px; height: 45px; border-radius: 4px; background: #282828; }
        .player-info { flex: 1; min-width: 0; }
        .player-name { font-size: 14px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-artist { font-size: 12px; color: #b3b3b3; }
        
        .player-controls { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 25px;
        }
        .ctrl-btn { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 24px; 
            cursor: pointer;
            padding: 10px;
        }
        .ctrl-btn.play { 
            width: 50px; 
            height: 50px; 
            background: white; 
            color: black; 
            border-radius: 50%;
            font-size: 20px;
        }
        
        .progress-bar { 
            width: 100%; 
            height: 4px; 
            background: #404040; 
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-fill { height: 100%; background: #1DB954; border-radius: 2px; width: 0%; }
        
        .loading { text-align: center; padding: 20px; color: #b3b3b3; }
        .error { text-align: center; padding: 20px; color: #ff4444; }
        
        .bottom-nav {
            position: fixed;
            bottom: 140px;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #282828;
        }
        .nav-item { 
            color: #b3b3b3; 
            text-decoration: none; 
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 20px;
        }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 20px; }
        
        .categories { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .category {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
        }
        
        .install-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #1DB954;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }
        .install-btn.show { display: block; }
    </style>
</head>
<body>
    <button class="install-btn" id="installBtn">üì≤ Install App</button>
    
    <div class="header">
        <div class="logo">üéµ Vibe</div>
        <div class="tagline">Free Music Streaming</div>
    </div>
    
    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search songs, artists...">
    </div>
    
    <div class="section" id="trendingSection">
        <div class="section-title">üî• Trending Now</div>
        <div class="song-list" id="trendingList">
            <div class="loading">Loading songs...</div>
        </div>
    </div>
    
    <div class="section" id="searchSection" style="display:none;">
        <div class="section-title">üîç Search Results</div>
        <div class="song-list" id="searchResults"></div>
    </div>
    
    <div class="section">
        <div class="section-title">üé≠ Browse</div>
        <div class="categories">
            <div class="category" style="background: #e13300;" onclick="searchCategory('Bollywood')">Bollywood</div>
            <div class="category" style="background: #1e3264;" onclick="searchCategory('Romantic')">Romantic</div>
            <div class="category" style="background: #e8115b;" onclick="searchCategory('Party')">Party</div>
            <div class="category" style="background: #148a08;" onclick="searchCategory('Pop')">Pop</div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showHome()">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" onclick="focusSearch()">
            <span class="nav-icon">üîç</span>
            <span>Search</span>
        </a>
    </div>
    
    <div class="player">
        <div class="player-song">
            <div class="player-img" id="playerImg"></div>
            <div class="player-info">
                <div class="player-name" id="playerName">Select a song</div>
                <div class="player-artist" id="playerArtist">Tap to play</div>
            </div>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="player-controls">
            <button class="ctrl-btn" onclick="prevSong()">‚èÆ</button>
            <button class="ctrl-btn play" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
            <button class="ctrl-btn" onclick="nextSong()">‚è≠</button>
        </div>
        <audio id="audioPlayer" style="display:none;"></audio>
    </div>
    
    <script>
        // Simple State
        let currentSong = null;
        let isPlaying = false;
        let audio = document.getElementById('audioPlayer');
        let songs = [];
        let currentIndex = 0;
        let deferredPrompt = null;
        
        // API Base
        const API_URL = 'https://saavn.dev/api';
        
        // Initialize
        window.onload = function() {
            loadTrending();
            setupEventListeners();
            setupInstallButton();
        };
        
        // Load Trending Songs
        async function loadTrending() {
            try {
                const res = await fetch(`${API_URL}/search/songs?query=trending+hindi&limit=20`);
                const data = await res.json();
                
                if (data.success && data.data.results) {
                    songs = data.data.results;
                    displaySongs(songs, 'trendingList');
                } else {
                    showFallback();
                }
            } catch (e) {
                console.log('API Error:', e);
                showFallback();
            }
        }
        
        // Fallback Songs (if API fails)
        function showFallback() {
            songs = [
                { id: '1', name: 'Tum Hi Ho', primaryArtists: 'Arijit Singh', image: [{url: 'https://c.saavncdn.com/430/Tum-Hi-Ho-Hindi-2013-500x500.jpg'}], downloadUrl: [{url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'}] },
                { id: '2', name: 'Kesariya', primaryArtists: 'Arijit Singh', image: [{url: 'https://c.saavncdn.com/191/Kesariya-From-Brahmastra-Hindi-2022-20220715032810-500x500.jpg'}], downloadUrl: [{url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'}] },
                { id: '3', name: 'Raataan Lambiyan', primaryArtists: 'Jubin Nautiyal', image: [{url: 'https://c.saavncdn.com/238/Raataan-Lambiyan-From-Shershaah--Hindi-2021-20210729181007-500x500.jpg'}], downloadUrl: [{url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'}] }
            ];
            displaySongs(songs, 'trendingList');
        }
        
        // Display Songs
        function displaySongs(songList, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            songList.forEach((song, index) => {
                const img = song.image ? song.image[song.image.length-1]?.url : '';
                const artist = song.primaryArtists || 'Unknown Artist';
                
                const div = document.createElement('div');
                div.className = 'song-item';
                div.innerHTML = `
                    <div class="song-img">
                        <img src="${img}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 50 50%27%3E%3Crect fill=%27%23282828%27 width=%2750%27 height=%2750%27/%3E%3Ccircle cx=%2725%27 cy=%2725%27 r=%2715%27 fill=%27%231DB954%27/%3E%3C/svg%3E'">
                    </div>
                    <div class="song-info">
                        <div class="song-name">${song.name}</div>
                        <div class="song-artist">${artist}</div>
                    </div>
                    <button class="play-btn">‚ñ∂</button>
                `;
                
                // Touch/Click handler
                div.addEventListener('click', function(e) {
                    e.preventDefault();
                    playSong(index);
                });
                
                container.appendChild(div);
            });
        }
        
        // Play Song
        function playSong(index) {
            currentIndex = index;
            const song = songs[index];
            
            // Get audio URL
            let audioUrl = '';
            if (song.downloadUrl && song.downloadUrl.length > 0) {
                // Get highest quality
                const quality = song.downloadUrl.find(q => q.quality === '320kbps') || 
                               song.downloadUrl.find(q => q.quality === '160kbps') ||
                               song.downloadUrl[0];
                audioUrl = quality.url;
            } else {
                // Fallback demo audio
                audioUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-' + ((index % 3) + 1) + '.mp3';
            }
            
            currentSong = song;
            audio.src = audioUrl;
            audio.play();
            isPlaying = true;
            updatePlayer();
            updatePlayButton();
        }
        
        // Update Player UI
        function updatePlayer() {
            if (!currentSong) return;
            
            const img = currentSong.image ? currentSong.image[currentSong.image.length-1]?.url : '';
            document.getElementById('playerImg').innerHTML = `<img src="${img}" style="width:100%;height:100%;border-radius:4px;object-fit:cover;">`;
            document.getElementById('playerName').textContent = currentSong.name;
            document.getElementById('playerArtist').textContent = currentSong.primaryArtists || 'Unknown Artist';
            document.title = currentSong.name + ' - Vibe';
        }
        
        // Toggle Play/Pause
        function togglePlay() {
            if (!currentSong) {
                playSong(0);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
            updatePlayButton();
        }
        
        function updatePlayButton() {
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }
        
        // Next/Prev
        function nextSong() {
            if (currentIndex < songs.length - 1) {
                playSong(currentIndex + 1);
            } else {
                playSong(0);
            }
        }
        
        function prevSong() {
            if (currentIndex > 0) {
                playSong(currentIndex - 1);
            }
        }
        
        // Search
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });
            
            // Progress bar
            document.getElementById('progressBar').addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                audio.currentTime = percent * audio.duration;
            });
            
            // Audio events
            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = percent + '%';
            });
            
            audio.addEventListener('ended', function() {
                nextSong();
            });
        }
        
        async function performSearch(query) {
            if (!query) return;
            
            document.getElementById('trendingSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('searchResults').innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const res = await fetch(`${API_URL}/search/songs?query=${encodeURIComponent(query)}&limit=20`);
                const data = await res.json();
                
                if (data.success && data.data.results) {
                    songs = data.data.results;
                    displaySongs(songs, 'searchResults');
                } else {
                    document.getElementById('searchResults').innerHTML = '<div class="error">No songs found</div>';
                }
            } catch (e) {
                document.getElementById('searchResults').innerHTML = '<div class="error">Search failed. Try again.</div>';
            }
        }
        
        function searchCategory(cat) {
            document.getElementById('searchInput').value = cat;
            performSearch(cat);
        }
        
        function showHome() {
            document.getElementById('trendingSection').style.display = 'block';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('searchInput').value = '';
            return false;
        }
        
        function focusSearch() {
            document.getElementById('searchInput').focus();
            return false;
        }
        
        // Install Button (PWA)
        function setupInstallButton() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installBtn').classList.add('show');
            });
            
            document.getElementById('installBtn').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        document.getElementById('installBtn').style.display = 'none';
                    }
                    deferredPrompt = null;
                }
            });
        }
    </script>
</body>
</html>
